name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Serilog.DestructuringPolicies.Redactor.slnx
    
    - name: Build
      run: dotnet build Serilog.DestructuringPolicies.Redactor.slnx --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test Serilog.DestructuringPolicies.Redactor.slnx --configuration Release --no-build --verbosity normal